<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Tracer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
    <style>
        canvas {
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center m-3">
        <h1 class="text-center">Ray Tracer</h1>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-7">
            
            <canvas id="canvas" width="800" height="800" class="w-100"></canvas>
        </div>
        <div class="col-md-4">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="toggle_light">
                <label class="form-check-label" for="checkbox">Svjetla</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="toggle_shadow">
                <label class="form-check-label" for="checkbox">Sjena</label>
            </div>
            <div class="form-group">
                <label for="ambient_light" class="form-label">Ambient Light</label>
                <input type="color" class="form-control form-control-color" id="ambient_light" value="#ffffff" title="Choose your color">
                <input type="range" class="form-control-range custom-range" id="ambient_intensity" min="0" max="1" step="0.2" value='0.2'>
            </div>
            <div class="form-group">
                <label for="point_light" class="form-label">Point Light</label>
                <input type="color" class="form-control form-control-color" id="point_light" value="#ffffff" title="Choose your color">
                <input type="range" class="form-control-range custom-range" id="point_intensity" min="0" max="1" step="0.2" value='0.6'>
            </div>
            <div class="form-group">
                <label for="directional_light" class="form-label">Directional Light</label>
                <input type="color" class="form-control form-control-color" id="directional_light" value="#ffffff" title="Choose your color">
                <input type="range" class="form-control-range custom-range" id="directional_intensity" min="0" max="1" step="0.2" value='0.2'>
            </div>
            <div class="form-group">
                <label for="range_toggle">Broj Refleksija:</label>
                <input type="range" class="form-control-range custom-range" id="num_reflections" min="0" max="8" step="1" value='0'>
            </div>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
<script src="help.js"></script>
<script src="klase.js"></script>
<script src="ray_tracer.js"></script>
<script src="test.js"></script>

</body>
</html>
